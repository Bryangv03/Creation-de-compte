<!DOCTYPE html> 
<html lang=fr>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JQuery</title>
  <link rel="stylesheet"  href="css/styles.css">
</head>

<body>
  <div class="container">
        <div class="header">
          <h2>CrÃ©er un compte</h2>
        </div>
        <form class="form" id="form">
            <div class="form-control">
              <label>Nom d'utilisateur</label>
              <input type="text" name="" placeholder="Nom d'utilisateur" id="username">
              <i class="fas fa-check-circle"></i>
              <i class="fas fa-exclamation-circle"></i>
              <small>Message d'erreur</small>
            </div>
          <div class="form-control">
              <label>Email</label>
              <input type="email" name="" placeholder="Email" id="email">
              <i class="fas fa-check-circle"></i>
              <i class="fas fa-exclamation-circle"></i>
              <small>Message d'erreur</small>
            </div>
          <div class="form-control">
              <label>Mot de passe</label>
              <input type="Mot de passe" name="" placeholder="Mot de passe" id="password">
              <i class="fas fa-check-circle"></i>
              <i class="fas fa-exclamation-circle"></i>
              <small>Message d'erreur</small>
            </div>
          <div class="form-control">
              <label>Confirmation du mot de passe</label>
              <input type="Mot de passe" name="" placeholder="Confirmer le mot de passe" id="password2">
              <i class="fas fa-check-circle"></i>
              <i class="fas fa-exclamation-circle"></i>
              <small>Message d'erreur</small>
            </div>
          <button>Envoyer</button>
        </form>
    </div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>

</html>
